<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محل اليرموك للخياطة والأقمشة الرجالية</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; }
        header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .product-grid { display: flex; gap: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 15px; border-radius: 8px; width: 250px; text-align: center; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .measurement-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        .measurement-table th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        .whatsapp-btn { position: fixed; bottom: 20px; left: 20px; background: #25d366; color: white; padding: 15px; border-radius: 50px; text-decoration: none; }
    </style>
</head>
<body>

<header>
    <h1>محل اليرموك للخياطة</h1>
    <p>متخصصون في الأقمشة والثياب الرجالية الراقية</p>
</header>

<div class="container">
    <h2>أحدث الأقمشة الرجالية</h2>
    <div class="product-grid">
        <div class="card">
            <img src="images/fabrics/sample-fabric.jpg" alt="قماش سلك ياباني">
            <h3>سلك ياباني فاخر</h3>
            <p>السعر: 150 ريال</p>
            <button>إضافة للسلة</button>
        </div>
    </div>

    <h2>جدول تفصيل الثياب (مقاساتك)</h2>
    <table class="measurement-table">
        <thead>
            <tr>
                <th>نوع المقاس</th>
                <th>القيمة (سم)</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>طول الثوب</td><td><input type="number" placeholder="0"></td></tr>
            <tr><td>عرض الكتف</td><td><input type="number" placeholder="0"></td></tr>
            <tr><td>طول الكم</td><td><input type="number" placeholder="0"></td></tr>
        </tbody>
    </table>
</div>

<a href="https://wa.me/966XXXXXXXXX" class="whatsapp-btn">تواصل عبر الواتساب</a>

</body>
</html>
